{% extends "header.html" %}
{% block body %}
	<div class="container">
		<h4>Register here.</h4>
		<form action="/register/" method="POST" class="form-inline">
			<input type="text", class="form-control", placeholder="Username", name="username", value="{{request.form.username}}">
			<br><br>
			<input type="text", class="form-control", placeholder="Email_id", name="email", value="{{request.form.email}}">
			<br><br>
			<input type="password", class="form-control", placeholder="Password", name="password", value="{{request.form.password}}">
			<input type="password", class="form-control", placeholder="Confirm Password", name="repassword", value="{{request.form.password}}">
			<br><br>
			<input type="submit", class="btn btn-default", value="sign_up">
		</form>
		{% if error %}
			<p>{{error}}</p>
		{% endif %}
	</div>
{% endblock %}
